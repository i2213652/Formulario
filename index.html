<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      #titulo {
        background-color: blue;
        color: white;
      }

      #titulo:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo">Mi formulario</h1>

    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="inpCorreo">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="inpCorreo"
            placeholder="micorreo@example.com"
          />
        </div>
        <div class="form-group">
          <label for="slcDepartamento">Departamento</label>
          <select class="form-control" id="slcDepartamento">
            <option>Junín</option>
            <option>Lima</option>
          </select>
        </div>
        <div class="form-group">
          <label for="slcHabilidades">Habilidades</label>
          <select multiple class="form-control" id="slcHabilidades">
            <option>Futbol</option>
            <option>Volley</option>
            <option>Basquet</option>
            <option>Beisbol</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtDescripcion">Descríbete</label>
          <textarea
            class="form-control"
            id="txtDescripcion"
            rows="3"
          ></textarea>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
